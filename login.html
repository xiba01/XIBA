<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/chat-style.css">
  <link rel="icon" href="assets/images/logo-modified.png">
</head>
<body>
  <body>
    <div class="wrapper">
      <section class="form login">
        <header>Login</header>
        <form action="chat.html" method="POST" enctype="multipart/form-data" autocomplete="off">
          <div class="field input">
            <label>Email Address</label>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye"></i>
          </div>
          <div class="field button">
            <input type="submit" name="submit" value="Continue to Chat">
          </div>
        </form>
        <div class="link">Not registered? <a href="register.html">Register now</a></div>
      </section>
    </div>

</body>
</html>
